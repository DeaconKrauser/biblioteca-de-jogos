{% extends "template.html" %}
{% block conteudo %}

<form action="{{ url_for('criar') }}" method="post" enctype="multipart/form-data">
  <figure class="rounded mx-auto d-block">
    <img class="rounded float-left col-md-4" src="{{ url_for('imagem', nome_arquivo='capa7.jpg') }}">
    <div class='input-wrapper'>
      <figcaption>
        <label for='input-file'>Selecionar um arquivo</label>
          <input id='input-file' type="file" name="arquivo" accept=".jpg">
          <span id='file-name'></span>
        </label>
      </figcaption>
    </div>
  </figure>

  <fieldset>
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" class="form-control">
    </div>
    <div class="form-group">
      <label for="categoria">Categoria</label>
      <input type="text" id="categoria" name="categoria" class="form-control">
    </div>
    <div class="form-group">
      <label for="console">Console</label>
      <input type="text" id="console" name="console" class="form-control">
    </div>
    <button type="submit" class="btn btn-danger btn-salvar">Salvar</button>
    <a class="btn btn-primary" href="{{ url_for('index') }}">Voltar</a>  
  </fieldset>
</form>

{% endblock %}
